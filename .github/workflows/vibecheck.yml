# vibeCheck Workflow
#
# This workflow runs vibeCheck static analysis on your repository.
# Copy this file to .github/workflows/vibecheck.yml in your repository.
#
# For more info: https://github.com/WolffM/vibecheck

name: vibeCheck

on:
  # Run weekly on Monday at 3am UTC
  schedule:
    - cron: 0 3 * * 1

  # Run on push to main (daily cadence)
  push:
    branches: [main, master]

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      cadence:
        description: Analysis cadence
        required: false
        default: weekly
        type: choice
        options:
          - daily
          - weekly
          - monthly
      skip_issues:
        description: Skip issue creation (dry run)
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0

      - name: Run vibeCheck
        uses: WolffM/vibecheck@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cadence: ${{ github.event.inputs.cadence || 'weekly' }}
          severity_threshold: low
          confidence_threshold: medium
          skip_issues: ${{ github.event.inputs.skip_issues || 'false' }}
          # merge_strategy defaults to same-rule (one issue per rule)

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: vibecheck-results
          path: .vibecheck-output/
          retention-days: 14
          if-no-files-found: ignore
